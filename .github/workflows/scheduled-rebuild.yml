name: Scheduled rebuild
on:
  schedule:
    - cron: "0 5 * * *"  # daily 05:00 UTC
  workflow_dispatch:

jobs:
  rebuild:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Touch build heartbeat
        run: |
          mkdir -p content
          date -u +"%Y-%m-%dT%H:%M:%SZ" > content/.build-heartbeat
      - name: Commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: scheduled rebuild"
