<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title | escape }}</title>
    <meta name="description" content="{{ page.description | default: site.description | strip_newlines | escape }}">
    <link rel="stylesheet" href="{{ '/assets/landing.css' | relative_url }}">
    {%- include custom-head.html -%}
  </head>
  <body>
    <header class="top">
      <div class="top__inner">
        <a class="brand" href="{{ '/' | relative_url }}">BRUCE // ALFRED</a>
        <nav class="top__nav">
          {%- if page.lang == 'en' -%}
            <a class="link" href="{{ '/' | relative_url }}">FR</a>
          {%- else -%}
            <a class="link" href="{{ '/en/' | relative_url }}">EN</a>
          {%- endif -%}
        </nav>
      </div>
    </header>

    <main class="main">
      {{ content }}
    </main>

    <footer class="foot">
      <div class="foot__inner">
        <span>© {{ site.time | date: '%Y' }} — AI Assistant Setup</span>
        <span class="sep">•</span>
        <a class="link" href="https://t.me/BruceWaaynee">Telegram</a>
      </div>
    </footer>
  </body>
</html>
