<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title | escape }}</title>
    <meta name="description" content="{{ page.description | default: site.description | strip_newlines | escape }}">
    <link rel="stylesheet" href="{{ '/assets/landing.css' | relative_url }}?v={{ site.github.build_revision | default: site.time | date: '%s' }}">
    {%- include custom-head.html -%}
  </head>
  <body>
    <div class="spotlight" aria-hidden="true"></div>
    <div class="grain" aria-hidden="true"></div>
    <a class="skip-link" href="#main">Skip to content</a>
    <header class="top">
      <div class="top__inner">
        <a class="brand" href="{{ '/' | relative_url }}" aria-label="Bruce // Alfred">
          <svg class="brand__mark" width="28" height="28" viewBox="0 0 28 28" role="img" aria-hidden="true" focusable="false">
            <defs>
              <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0" stop-color="#D8C6A3"/>
                <stop offset="0.55" stop-color="#F5F2EA"/>
                <stop offset="1" stop-color="#7A5AF8"/>
              </linearGradient>
            </defs>
            <path d="M14 1.5a12.5 12.5 0 1 0 0 25a12.5 12.5 0 0 0 0-25Z" fill="rgba(255,255,255,.02)" stroke="rgba(255,255,255,.16)"/>
            <path d="M8.6 18.9V9.1h5c2.3 0 3.6 1.1 3.6 2.8c0 1.2-.7 2.1-1.9 2.4c1.5.3 2.4 1.3 2.4 2.7c0 1.9-1.4 3-3.9 3H8.6Zm2.2-5.9h2.6c1 0 1.7-.4 1.7-1.2c0-.8-.6-1.2-1.7-1.2h-2.6v2.4Zm0 4.1h2.9c1.2 0 1.9-.4 1.9-1.3c0-.8-.7-1.3-1.9-1.3h-2.9v2.6Z" fill="url(#g)"/>
            <path d="M19.2 8.2l.7.5l-11 11l-.7-.5l11-11Z" fill="rgba(245,242,234,.85)" opacity=".9"/>
          </svg>
          <span class="brand__word">BRUCE <span class="brand__slash" aria-hidden="true">//</span> ALFRED</span>
        </a>
        <nav class="top__nav">
          <a class="link" href="{{ '/creas-48h/' | relative_url }}">Créas 48h</a>
          {%- if page.lang == 'en' -%}
            <a class="link" href="{{ '/' | relative_url }}">FR</a>
          {%- else -%}
            <a class="link" href="{{ '/en/' | relative_url }}">EN</a>
          {%- endif -%}
        </nav>
      </div>
    </header>

    <main id="main" class="main">
      {{ content }}
    </main>

    <footer class="foot">
      <div class="foot__inner">
        <span>© {{ site.time | date: '%Y' }} — AI Assistant Setup</span>
        <span class="sep">•</span>
        <a class="link" href="https://t.me/BruceWaaynee">Telegram</a>
      </div>
    </footer>

    <script>
      // Premium micro-parallax glow for hero (mouse/touch), respects reduced motion.
      (function(){
        try {
          if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;
          var hero = document.querySelector('.hero');
          if (!hero) return;

          function setFromEvent(ev){
            var r = hero.getBoundingClientRect();
            var x = (ev.clientX - r.left) / r.width;
            var y = (ev.clientY - r.top) / r.height;
            x = Math.max(0, Math.min(1, x));
            y = Math.max(0, Math.min(1, y));
            hero.style.setProperty('--mx', (x*100).toFixed(2) + '%');
            hero.style.setProperty('--my', (y*100).toFixed(2) + '%');
          }

          var raf = 0;
          function onMove(ev){
            if (raf) return;
            raf = requestAnimationFrame(function(){
              raf = 0;
              setFromEvent(ev);
            });
          }

          hero.addEventListener('pointermove', onMove, {passive:true});
          hero.addEventListener('pointerleave', function(){
            hero.style.setProperty('--mx', '50%');
            hero.style.setProperty('--my', '20%');
          }, {passive:true});
        } catch (e) {}
      })();

      // Scroll reveal (IntersectionObserver), respects reduced motion.
      (function(){
        try {
          var reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
          var items = [];
          var sections = document.querySelectorAll('.section');
          sections.forEach(function(s){
            s.classList.add('reveal');
            items.push(s);
          });
          var cards = document.querySelectorAll('.card');
          cards.forEach(function(c, i){
            c.classList.add('reveal','reveal--card');
            if (i % 3 === 1) c.classList.add('reveal--delayed');
            items.push(c);
          });

          if (reduce || !('IntersectionObserver' in window)){
            items.forEach(function(el){ el.classList.add('is-revealed'); });
            return;
          }

          var io = new IntersectionObserver(function(entries){
            entries.forEach(function(entry){
              if (!entry.isIntersecting) return;
              entry.target.classList.add('is-revealed');
              io.unobserve(entry.target);
            });
          }, { root: null, threshold: 0.12, rootMargin: '0px 0px -8% 0px' });

          items.forEach(function(el){ io.observe(el); });
        } catch(e) {}
      })();
    </script>

    <script defer src="{{ '/assets/js/wow.js' | relative_url }}"></script>
  </body>
</html>
