title: "AI Agents Notes"
description: "Practical notes on AI, AI agents, and building reliable systems."
url: "https://bruce-automation.github.io"
baseurl: ""
lang: en

theme: minima

# Blog (GitHub Pages safe-mode)
permalink: /blog/:categories/:title/
paginate: 10
paginate_path: "/blog/page/:num/"

plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "AI Agents Notes"

exclude:
  - node_modules
  - vendor
