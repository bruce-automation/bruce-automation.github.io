<!-- Canonical -->
{%- assign canonical = page.canonical_url | default: page.canonical | default: page.url | absolute_url -%}
<link rel="canonical" href="{{ canonical }}">

<!-- Meta polish -->
<meta name="robots" content="index,follow">
<meta name="theme-color" content="#070A12">
<meta name="color-scheme" content="dark light">

<!-- Favicons -->
<link rel="icon" href="/assets/favicon/favicon.ico" sizes="any">
<link rel="icon" type="image/png" href="/assets/favicon/favicon-32.png" sizes="32x32">
<link rel="icon" type="image/png" href="/assets/favicon/favicon-16.png" sizes="16x16">
<link rel="apple-touch-icon" href="/assets/favicon/apple-touch-icon.png">

<!-- Open Graph / Twitter -->
<meta property="og:type" content="website">
<meta property="og:site_name" content="{{ site.title | escape }}">
<meta property="og:locale" content="fr_FR">
<meta property="og:title" content="{{ page.title | default: site.title | escape }}">
<meta property="og:description" content="{{ page.description | default: site.description | strip_newlines | escape }}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:image" content="{{ '/assets/img/og.png' | absolute_url }}">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title | default: site.title | escape }}">
<meta name="twitter:description" content="{{ page.description | default: site.description | strip_newlines | escape }}">
<meta name="twitter:image" content="{{ '/assets/img/og.png' | absolute_url }}">

<!-- Structured data: Organization -->
<script type="application/ld+json">
{
  "@context":"https://schema.org",
  "@type":"Organization",
  "name": {{ site.title | jsonify }},
  "url":"{{ '/' | absolute_url }}"
}
</script>

<!-- Analytics -->
{%- comment -%}
Recommended: Umami (EU-friendly). Add your script here when ready:
<script defer src="https://YOUR-UMAMI-DOMAIN/script.js" data-website-id="YOUR_WEBSITE_ID"></script>
{%- endcomment -%}
